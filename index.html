<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hati Animasi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .heart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart {
            width: 20px;
            height: 20px;
            margin: 2px;
            background-color: #e20000;
            position: relative;
            transform: scale(0);
            opacity: 0;
            animation: heart-grow 0.5s forwards;
            animation-delay: var(--delay);
            clip-path: polygon(50% 100%, 0% 40%, 0% 0%, 50% 0%, 100% 0%, 100% 40%);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
            top: -50%;
        }

        .heart::before {
            left: -50%;
        }

        .heart::after {
            right: -50%;
        }

        @keyframes heart-grow {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .text {
            font-size: 2.5em;
            font-weight: bold;
            color: #e20000;
            opacity: 0;
            animation: text-fade-in 1s forwards;
            animation-delay: 3s;
            margin-top: 20px;
        }

        @keyframes text-fade-in {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-container" id="heart-container"></div>
    </div>
    <div class="text" id="text"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('heart-container');
            const textElement = document.getElementById('text');
            const text = "I Love You";

            // Pola hati
            const heartPattern = [
                "  xx  xx  ",
                " xxxxxxxxxx ",
                " xxxxxxxxxxx",
                "xxxxxxxxxxxxx",
                "xxxxxxxxxxxxx",
                "xxxxxxxxxxxxx",
                " xxxxxxxxxxx ",
                "  xxxxxxxxx  ",
                "   xxxxxxx   ",
                "    xxxxx    ",
                "     xxx     ",
                "      x      "
            ];

            let heartCount = 0;
            const hearts = [];
            const createHearts = () => {
                let delay = 0;
                heartPattern.forEach(row => {
                    row.split('').forEach(char => {
                        if (char === 'x') {
                            const heart = document.createElement('div');
                            heart.className = 'heart';
                            heart.style.setProperty('--delay', `${delay}s`);
                            container.appendChild(heart);
                            hearts.push(heart);
                            delay += 0.01;
                        }
                    });
                });
            };

            const animateText = () => {
                let charDelay = 3.5;
                text.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.style.opacity = '0';
                    span.style.transition = 'opacity 0.5s ease-in-out';
                    textElement.appendChild(span);

                    setTimeout(() => {
                        span.style.opacity = '1';
                    }, charDelay * 1000);
                    charDelay += 0.2;
                });
            };

            createHearts();
            animateText();
        });
    </script>

</body>
</html>
